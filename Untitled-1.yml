mögliche kapitel:
- motivation
- einführung in das problem
- meilensteine und zeitplanung
- recherche und abgrenzung (was gibts für andere anwendungen die das gleiche machen, ansatz nach dem anschauen aller gefundenen literatur)
- lösungsfindung
- architekturdokumentation (wie ist es aufgebaut, welche komponente, was passiert da, warum diese architektur, 
  wie UX z.b menschenzentriert, nach welchen kriterien architektur ausgewählt und nicht weiterverfolgte alternative)
- Testen (erfüllt es technische aspekte, was muss es technisch können)
- kritische retrospektive?
- fazit (was würde man leuten auf dem weg geben die auf dem gleichen weg sind, entscheidungen sollen nachvollziehbar sein)


projektplan und zeitplan zusammenstellen